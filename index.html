<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Slide Tab | Another jQuery Plugin</title>
		<link rel="stylesheet" type="text/css" href="res/jquery.slidetab-1.0.css" />
		<style>
			#mySlideMenu {
				width: 500px;
			}
		</style>
	</head>
	<body>
		<div id="mySlideMenu">
			<ul>
				<li>
				
						<a href="#">Industry Leading Architecture</a>
					
				</li>
				<li>
					
						<a href="#">End-to-End <br />Productivity</a>
				
				</li>
				<li>
					
						<a href="#">Pattern Driven Development</a>
				
				</li>
				<li>
					
						<a href="#">Rich Modular UI</a>
						
				
				</li>
			</ul>
		</div>
		<div id="product-content">
			<div id="contents">
				<ul id="content-list">
					<li>
						<div class="content" >
							test1
						</div>
					</li>
					<li>
						<div class="content" >
							test2
						</div>
					</li>
					<li>
						<div class="content" >
							test2
						</div>
					</li>
					<li>
						<div class="content" >
							test2
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="lib/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" src="src/jquery.slidetab-1.0.js"></script>
		<script>
		$(function() {
			$("#mySlideMenu").slideTab({
				start : 0,
				content : "#contents",
				btnGo : '#menu-list li[class^="l"]',
				speed : 432,
				click : function(e, target) {
					if (target) {
						var h = $("a", target).attr("href");
						location.href = h;
					}
				}
			});
		});
		</script>
	</body>
</html>
